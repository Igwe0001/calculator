<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->


    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="theme-container">
            <div class="logo">calc</div>
            <div class="theme-control">
                <div class="theme-title">Theme</div>
                <div class="theme-buttons">
                    <form action="">
                        <div class="input-container">
                            <label for="">1
                                <div class="input-child-container input-start">
                                    <input type="radio" name="theme" value="blue" class="custom-radio" checked>
                                </div>
                            </label>
                            <label for="">2
                                <div class="input-child-container input-middle">
                                    <input type="radio" name="theme" value="light" class="custom-radio">
                                </div>
                            </label>
                            <label for="">3
                                <div class="input-child-container input-end">
                                    <input type="radio" name="theme" value="navy" class="custom-radio">
                                </div>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="output-container">
            <div class="previous-number" data-previous-operand>0</div>
            <div class="calc-sign" data-sign></div>
            <div class="current-number" data-current-operand></div>
        </div>
        <div class="keys-container">
            <button class="pale pale-number pale-1" data-number>1</button>
            <button class="pale pale-number pale-2" data-number>2</button>
            <button class="pale pale-number pale-3" data-number>3</button>
            <button class="pale pale-number pale-4" data-number>4</button>
            <button class="pale pale-number pale-5" data-number>5</button>
            <button class="pale pale-number pale-6" data-number>6</button>
            <button class="pale pale-number pale-7" data-number>7</button>
            <button class="pale pale-number pale-8" data-number>8</button>
            <button class="pale pale-number pale-9" data-number>9</button>
            <button class="pale pale-number pale-zero" data-number>0</button>
            <button class="pale pale-number pale-dot" data-action="decimal">.</button>
            <button class="pale pale-number pale-devide" data-action="divide">/</button>
            <button class="pale pale-number pale-multiply" data-action="multiply">*</button>
            <button class="pale pale-number pale-add" data-action="add">+</button>
            <button class="pale pale-number pale-subtract" data-action="subtract">-</button>
            <button class="set set-equals" data-action="calculate">=</button>
            <button class="sign sign-delete" data-action="delete">del</button>
            <button class="sign sign-reset" data-action="reset">reset</button>
        </div>
    </div>
</body>

</html>
